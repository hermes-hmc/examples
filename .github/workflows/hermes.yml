name: Software Publication

on:
  push:
  pull_request:
    types:
      - closed

jobs:
  hermes-prepare:
    name: HERMES
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: write # Allow creation of new branches
      pull-requests: write # Postprocessing should be able to create a pull request with changes

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install git+https://github.com/hermes-hmc/workflow.git@testing
      - run: hermes # harvest + process
      - run: hermes curate
      - run: |
          # Create a curation branch
          git branch -c curated-metadata
          git push origin curated-metadata
          
          # Explicitly add to-be-curated metadata (which is ignored via .gitignore!)
          git add -f .hermes/curate
      - uses: peter-evans/create-pull-request@v4
        with:
          base: curated-metadata-${{ github.run_id }}
          branch: to-be-curated-${{ github.run_id }}
          title: Metadata Curation for Commit ${{ github.sha }}
          body: |
            Please carefully review the attached metadata.
            If you are satisfied with the result, you may merge this PR, which will trigger deposition.
            (Any temporary branches will be cleaned up.)

  hermes_curate:
    name: Publish Software with Curated Metadata
    if: github.event.pull_request.merged == true && startsWith( github.base_ref , "curated-metadata-")
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install git+https://github.com/hermes-hmc/workflow.git@testing

      # Export your artifacts (in some way, might need adaption to your project)
      - run: git archive --format zip HEAD src > showcase.zip

      - run: hermes deposit --initial --auth-token ${{ secrets.ZENODO_SANDBOX }} --file showcase.zip --file README.md
      - run: hermes postprocess
      - uses: peter-evans/create-pull-request@v4
        with:
          title: Review hermes post-processing results
          body: |
            This is an automated pull request created by HERMES post-processing.

            Please carefully review the changes and finally merge them into your
